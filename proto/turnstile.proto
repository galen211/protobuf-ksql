syntax = "proto3";

package ksql.turnstile;

import "google/protobuf/timestamp.proto";

message TurnstileReport {
  string device_key = 1;
  string ca = 2;
  string unit = 3;
  string scp = 4;
  string station = 5;
  string line_name = 6;
  string division = 7;
  string desc = 8;
  int32 counter_entries = 9;
  int32 counter_exits = 10;
  google.protobuf.Timestamp time = 11;
  int32 period_entries = 12;
  int32 period_exits = 13;
}